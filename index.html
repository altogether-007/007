    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />

    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>

</head>
<body>
    <div class="site-container">
        <div class="site-pusher">
            <header class="header"></header>
            <div class="site-content">
                <div class="containerbox">
                    <center>
                        <h4 style="color: #069994;"></h4>
                        <!-- Video Player Start -->
                        <div id="player-container"></div>
                        <script>
                            // Function to get URL parameters
                            function getParameterByName(name) {
                                const url = window.location.href;
                                name = name.replace(/[\[\]]/g, "\\$&");
                                const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                                    results = regex.exec(url);
                                if (!results) return null;
                                if (!results[2]) return '';
                                return decodeURIComponent(results[2].replace(/\+/g, " "));
                            }

                            // Get the m3u8 URL from the URL parameter
                            const m3u8Url = getParameterByName('url') || 'https://m1-117b.protect-cdn.net/live/m1-index.m3u8';

                            // Initialize JW Player
                            var player = jwplayer("player-container");

                            // Setup JW Player configuration
                            player.setup({
                                "file": m3u8Url,
                                "width": "100%",
                                "type": "hls",
                                "autostart": "true",
                                "mute": "false",
                                "primary": "html5",
                                "logo": {
                                    "file": "https://i.postimg.cc/63nNfFKF/Altogether.png",
                                    "hide": "false",
                                    "position": "top-right"
                                }
                            });
                        </script>
                    </center>
                    <!-- Video Player End -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
