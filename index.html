<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #loading {
            display: none; /* Hidden by default */
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/your-jwplayer-library.js"></script> <!-- Replace with your JW Player library link -->
</head>
<body>

<div id="loading">Loading stream...</div>
<div id="videoContainer"></div>

<script>
    function playStream(link) {
        const loadingIndicator = document.getElementById('loading');
        
        // Show loading indicator
        loadingIndicator.style.display = 'block';

        // Setup JW Player
        jwplayer("videoContainer").setup({
            file: link,
            width: "100%",
            height: "auto",
            autostart: true,
            primary: "html5"
        });

        // Hide loading indicator when the player is ready
        jwplayer("videoContainer").on('ready', function() {
            loadingIndicator.style.display = 'none';
        });

        // Handle errors
        jwplayer("videoContainer").on('error', function() {
            loadingIndicator.style.display = 'none'; // Hide loading on error
            console.error('Failed to play the stream.');
        });
    }

    // Get URL from query string and play the stream if available
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');
    if (streamUrl) {
        playStream(streamUrl);
    } else {
        alert('No M3U8 link provided in the URL.');
    }
</script>

</body>
</html>
