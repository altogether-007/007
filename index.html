<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 600px; /* Max width for desktop */
            margin: auto;
            overflow: hidden;
        }
        video {
            width: 100%; /* Make video responsive */
            height: auto;
        }
        #loading {
            display: none; /* Hidden by default */
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div id="loading">Loading stream...</div>
<div id="videoContainer">
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="application/x-mpegURL">
        Your browser does not support HTML5 video.
    </video>
</div>

<script>
    function playStream(link) {
        const videoSource = document.getElementById('videoSource');
        const videoPlayer = document.getElementById('videoPlayer');
        const loadingIndicator = document.getElementById('loading');

        // Show loading indicator
        loadingIndicator.style.display = 'block';

        videoSource.src = link;
        videoPlayer.load();

        // Try to play the video
        videoPlayer.play().then(() => {
            loadingIndicator.style.display = 'none'; // Hide loading when video plays
        }).catch(() => {
            loadingIndicator.style.display = 'none'; // Hide loading on error
            console.error('Failed to play the stream.');
        });
    }

    // Get URL from query string and play the stream if available
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');
    if (streamUrl) {
        playStream(streamUrl);
    } else {
        alert('No M3U8 link provided in the URL.');
    }
</script>

</body>
</html>
