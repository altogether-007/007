<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        video {
            width: 100%;
            max-width: 600px; /* Max width for desktop */
            margin: 20px auto; /* Center the video */
            display: block;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<input type="text" id="streamUrl" placeholder="Enter M3U8 URL" />
<button id="playButton">Play Stream</button>
<video id="video" controls crossorigin playsinline>
    <source id="videoSource" type="application/vnd.apple.mpegurl">
</video>

<script>
    document.getElementById('playButton').addEventListener('click', () => {
        const video = document.getElementById('video');
        const url = document.getElementById('streamUrl').value;
        const source = document.getElementById('videoSource');

        if (url) {
            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const plyr = new Plyr(video);
                    plyr.play();
                });
                hls.on(Hls.Events.ERROR, () => {
                    console.error('Error loading the stream.');
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // This will play HLS natively in Safari
                video.src = url;
                const plyr = new Plyr(video);
                plyr.play();
            }
        } else {
            alert('Please enter a valid M3U8 URL.');
        }
    });
</script>

</body>
</html>
