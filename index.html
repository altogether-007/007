<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clapper-player/dist/clapper-player.min.css"> <!-- Clapper Player CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #loading {
            display: none; /* Hidden by default */
            font-size: 18px;
            margin: 20px 0;
        }
        #videoContainer {
            width: 100%;
            max-width: 600px; /* Max width for desktop */
            margin: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/clapper-player/dist/clapper-player.min.js"></script> <!-- Clapper Player JS -->
</head>
<body>


<div id="videoContainer"></div>

<script>
    function playStream(link) {
        const loadingIndicator = document.getElementById('loading');
        loadingIndicator.style.display = 'block';

        const player = new ClapperPlayer("#videoContainer", {
            source: link,
            autoplay: true,
            controls: true,
        });

        player.on('ready', function() {
            loadingIndicator.style.display = 'none'; // Hide loading when player is ready
        });

        player.on('error', function() {
            loadingIndicator.style.display = 'none'; // Hide loading on error
            console.error('Failed to play the stream.');
        });
    }

    // Get URL from query string and play the stream if available
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');
    if (streamUrl) {
        playStream(streamUrl);
    } else {
        alert('No M3U8 link provided in the URL.');
    }
</script>

</body>
</html>
