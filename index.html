<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 600px; /* Max width for desktop */
            margin: auto;
            overflow: hidden;
        }
        video {
            width: 100%; /* Make video responsive */
            height: auto;
        }
        input {
            width: 80%; /* Responsive input width */
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<h1>M3U8 Stream Player</h1>

<input type="text" id="streamLink" placeholder="Enter M3U8 Link" />
<button onclick="playStream()">Play</button>

<div id="videoContainer">
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="application/x-mpegURL">
        Your browser does not support HTML5 video.
    </video>
</div>

<script>
    function playStream() {
        const link = document.getElementById('streamLink').value;
        const videoSource = document.getElementById('videoSource');
        videoSource.src = link;
        document.getElementById('videoPlayer').load();
        document.getElementById('videoPlayer').play();
    }

    // Optional: Automatically get URL from query string
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');
    if (streamUrl) {
        document.getElementById('streamLink').value = streamUrl;
        playStream();
    }
</script>

</body>
</html>
