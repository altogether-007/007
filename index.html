<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 600px; /* Max width for desktop */
            margin: auto;
            display: block; /* Center the video */
        }
    </style>
</head>
<body>

<video id="video" controls crossorigin playsinline>
    <source src="https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Andpictureshd1/default/andpictureshd1.m3u8" type="application/vnd.apple.mpegurl">
</video>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById('video');

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(video.querySelector('source').src);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                const plyr = new Plyr(video);
            });

            hls.on(Hls.Events.ERROR, () => {
                console.error('Error loading the stream.');
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // This will play HLS natively in Safari
            video.src = video.querySelector('source').src;
            const plyr = new Plyr(video);
        }
    });
</script>

</body>
</html>
